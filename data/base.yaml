mode: rule
# ipv6: false # when set to false, resolver won't translate hostnames to IPv6 addresses
# tcp-concurrent: true
# geodata-mode: true
external-controller: 127.0.0.1:9090
external-ui: dashboard
log-level: silent

dns:
  enable: true
  # listen: 0.0.0.0:53
  # ipv6: false # when set to false, response to AAAA questions will be empty
  enhanced-mode: fake-ip # redir-host # (not recommended)
  # fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  # use-hosts: true # lookup hosts and return IP record
  nameserver:
    - tls://1dot1dot1dot1.cloudflare-dns.com # DNS over TLS
    - https://1.1.1.1/dns-query # DNS over HTTPS
    - 1.1.1.1 # Cloudflare
    - 1.0.0.1 # Cloudflare

tun:
  enable: true
  stack: system # or gvisor
  device: ClashM
  dns-hijack:
    - any:53
  auto-route: true # auto set global route
  auto-detect-interface: true # conflict with interface-name
